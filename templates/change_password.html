<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Change Password - PVC Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-900">Change Password</h2>
        {% if error %}
            <p class="text-red-500 text-sm text-center">{{ error }}</p>
        {% endif %}
        {% if message %}
            <p class="text-green-500 text-sm text-center">{{ message }}</p>
        {% endif %}
        <form action="{{ url_for('change_password') }}" method="POST" class="space-y-6">
            <div>
                <label for="old_password" class="text-sm font-medium text-gray-700">Old Password</label>
                <input id="old_password" name="old_password" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <div>
                <label for="new_password" class="text-sm font-medium text-gray-700">New Password</label>
                <input id="new_password" name="new_password" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <div>
                <button type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Change Password
                </button>
            </div>
        </form>
        <a href="{{ url_for('dashboard') }}" class="text-sm text-center text-gray-600 hover:underline mt-4 block">Back to Dashboard</a>
    </div>
</body>
</html>
